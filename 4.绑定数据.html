<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>
	数据绑定
	</title>
</head>
<body>
	<div id="app">
		{{arr}}
		<!-- 要重复谁 就在谁的身上写v-for -->
		<ul>
			<!-- 在2.0中没有声明过的$index不能用了 说明track-by也被废弃了 -->
			<!-- 
				arr.forEach(function(item, index){
	
				})
			 -->
			<li v-for="(index, val) in arr" track-by="$index">
				{{val}} {{index}}
			</li>
		</ul>
	</div>
	<script src="vue-2.1.10.js"></script>
	<script>
		new Vue({
			el: '#app',
			data: {
				arr: ['iphone6', 'iphone7','iphone6']
			}
		});
	</script>
</body>
</html>
