<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>留言板</title>
	<link rel="stylesheet" href="bootstrap.css">
</head>
<body>
	<div id="app">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<form role="form">
						<div class="form-group">
							<label for="title" class="control-label">标题</label>
							<input type="text" class="form-control" v-model="title" />
						</div>
						<div class="form-group">
							<label for="title" class="control-label">内容</label>
							<textarea class="form-control" v-model="content"></textarea>
						</div>
						<div class="form-group">
							<button type="button" class="btn btn-primary" @click="leave">添加留言</button>
						</div>
					</form>
					<ul class="list-group">
						<li class="list-group-item" v-for="message in messages">
							<p>标题: {{message.title}}</p>
							<p>内容: {{message.content}}</p>
							<p>时间: {{message.createAt}}</p>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<script src="vue-2.1.10.js"></script>
	<script src="vue-resource.js"></script>
	<script>
		var vm = new Vue({
			el: '#app',
			data: {
				title: '',
				content: '',
				messages: []
			},
			methods: {
				leave() {
					// this.messages.push(this)
					this.$http.post('/leaves', {
						title: this.title,
						content: this.content
					}).then(function(res){
						console.log(res.body);
						this.messages.push(res.body);
					});
				}
			}
		});
	</script>
</body>
</html>
