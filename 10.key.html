<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>键盘事件</title>
	<link rel="stylesheet" href="bootstrap.css">
</head>
<body>
	<div class="container" id="app">
	<!-- 按下回车键 -->
		<input type="text" @keydown.enter="fn">
	</div>
	<script src="vue-2.1.10.js"></script>
	<script>
		new Vue({
			el: '#app',
			data: {
				
			},
			methods: {
				fn(e) {
					alert('你按下回车键');
				}
			}
		});
	</script>
</body>
</html>
