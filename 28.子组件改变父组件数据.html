<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>子组件改变父组件数据</title>
	<link rel="stylesheet" href="animate.css">
	<style>
		
	</style>
</head>
<body>
	<div id="app">
		<parent></parent>
	</div>
	<template id="tmpl">
		<!-- <div><div>parent</div>{{name}}<child :n.sync="name"></child></div> -->
		<div><div>parent</div>{{name}}<child :n="name"></child></div>
	</template>
	<script src="vue-2.1.10.js"></script>
	<!-- <script src="vue-1.0.26.js"></script> -->
	<script src="vue-resource.js"></script>	
	<script>
		// parent child
		var vm = new Vue({
			el: '#app',
			components: {
				parent: {
					template: '#tmpl',
					data() {
						return {name:{name: 'parentname'}}
					},
					components: {
						child: {
							template: '<div @click="update">child {{n.name}}</div>',
							// props: ['n']
							props: {n: Object},
							methods: {
								// 在1.0, 2.0中 子组件不允许更改父组件中数据, 1.0可以用sync
								update () {
									this.n.name  = 'jw'
								}
							}
						}
					}
				}
			},
			data: {
				
			},	
			computed: {
				
			},	
			methods: {
				
			}
		});
		
	</script>
</body>
</html>
