<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>is特性</title>
	<link rel="stylesheet" href="animate.css">
	<style>
		
	</style>
</head>
<body>
	<div id="app">
		<button @click="comp='hello'">英文hello</button>
		<button @click="comp='hello1'">中文你好</button>
		<component :is="comp"></component>
	</div>
	<template id="hello">
		<div>hello</div>
	</template>
	<template id="hello1">
		<div>你好</div>
	</template>
	<script src="vue-2.1.10.js"></script>
	<!-- <script src="vue-1.0.26.js"></script> -->
	<script src="vue-resource.js"></script>	
	<script>
		// parent child
		var vm = new Vue({
			el: '#app',
			data: {
				comp: 'hello'
			},
			components: {
				hello: {
					template: '#hello'
				},
				hello1: {
					template: '#hello1'
				}
			},
			
			computed: {
				
			},	
			methods: {
				
			}
		});
		
	</script>
</body>
</html>
