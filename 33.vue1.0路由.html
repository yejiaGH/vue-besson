<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue1.0路由</title>
	<link rel="stylesheet" href="animate.css">
	<style>
		.v-link-active {
			background: red;
		}
	</style>
</head>
<body>
	<div id="app">
		<a v-link="{path:'/home'}">首页</a>
		<a v-link="{path:'/list'}">列表页</a>
		<router-view></router-view>
	</div>
	
	<!-- <script src="vue-2.1.10.js"></script> -->
	<script src="vue-1.0.26.js"></script>
	<script src="vue-router-0.7.13.js"></script>
	<template id="home">
		<h1>home</h1>
		<a v-link="{path:'/home/login'}">登录</a>
		<a v-link="{path:'/home/reg'}">注册</a>
		<router-view></router-view>
	</template>
	<template id="list">
		<h1>list</h1>
	</template>
	<template id="login">
		<h1>login</h1>
	</template>
	<template id="reg">
		<h1>reg</h1>
	</template>
	<script>
		var App = {};
		var router = new VueRouter;
		router.map({
			'/home': {
				component: {
					template: '#home'
				},
				subRoutes: {
					'/login': {
						component: {
							template: '#login'
						}
					},
					'/reg': {
						component: {
							template: '#reg'
						}
					}
				}
			},
			'/list': {
				component: {
					template: '#list'
				}
			}
		});
		router.start(App, '#app');
		// 增加404跳转
		router.redirect({
			'/': 'home'
		});
	</script>
</body>
</html>
