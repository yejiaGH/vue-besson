<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue动画应用</title>
	<link rel="stylesheet" href="animate.css">
	<style>
		li {
			width: 100px;
			height: 30px;
			line-height: 30px;
			marign: 10px;
			background: pink;
		}
	</style>
</head>
<body>
	<div id="app">
		<!-- 输入内容 过滤元素 让元素显示或隐藏 -->
		<input type="text" v-model="query" />
		<ul>
			<transition-group enter-active-class="animated fadeInUp" leave-active-class="animated fadeOutDown">
				<li v-for="(a,key) in lists" :key="key">{{a}}</li>
			</transition-group>
		</ul>
 	</div>
	
	<script src="vue-2.1.10.js"></script>
	<!-- <script src="vue-1.0.26.js"></script> -->
	<script src="vue-resource.js"></script>	
	<script>
		var vm = new Vue({
			el: '#app',
			data: {
				query: '',
				arr: [1,2,3,4,5]
			},	
			computed: {
				lists: function () { // 获取数据 每当query发生变化在arr中查询，查询出的结果我们放到lists中，最终展现的就是lists
					var arr = [];
					this.arr.forEach((item)=>{
						item.toString().includes(this.query) && arr.push(item);
					});
					return arr;
				}
			},	
			methods: {
				
			}
		});
	</script>
</body>
</html>
