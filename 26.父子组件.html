<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>父子组件</title>
	<link rel="stylesheet" href="animate.css">
	<style>
		
	</style>
</head>
<body>
	<div id="app">
		<parent></parent>
 	</div>
	<template id="tmpl">
		<div><div>parent</div><child :n="name"></child></div>
	</template>
	<script src="vue-2.1.10.js"></script>
	<!-- <script src="vue-1.0.26.js"></script> -->
	<script src="vue-resource.js"></script>	
	<script>
		// parent child
		var vm = new Vue({
			el: '#app',
			components: {
				parent: {
					template: '#tmpl',
					data() {
						return {name: 'parentname'}
					},
					components: {
						child: {
							template: '<div>child {{n}}</div>',
							// props: ['n']
							props: {n: String}
						}
					}
				}
			},
			data: {
				
			},	
			computed: {
				
			},	
			methods: {
				
			}
		});
		
	</script>
</body>
</html>
