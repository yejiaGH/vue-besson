<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>获取数据get请求</title>
	<link rel="stylesheet" href="bootstrap.css">
	<style>
		
	</style>
</head>
<body>
	<div id="app">
		{{msg}}
		<button @click="getUser">获取数据</button>
		<button @click="postUser">发送数据</button>
		<button @click="getData">获取百度数据</button>
	</div>
	<script src="vue-2.1.10.js"></script>
	<script src="vue-resource.js"></script>
	<script>
		var vm = new Vue({
			el: '#app',
			data: {
				msg: ''
			},
			
			methods: {
				getUser() {
					this.$http.get('/getUser').then(function (res) {
						console.log(res.body);
						this.msg = res.body;
					});
				},
				postUser() {
					this.$http.post('/postUser', {name: 'xiaoye'}).then(function (res) {
						 console.log(res);
					});
				},
				getData() {
					this.$http.jsonp('https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su', {
						params: {
							wd: '陆金所',
						},
						jsonp: 'cb'
					}).then(function (res) {
						console.log(res);
					});
				}
			}
		});
	</script>
</body>
</html>
