<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>生命周期2.0</title>
	<link rel="stylesheet" href="bootstrap.css">
</head>
<body>
	<div id="app">
		{{msg}}
		<button @click="update">修改</button>
	</div>
	<script src="vue-2.1.10.js"></script>
	<script>
		// 钩子函数 
		var vm = new Vue({
			// el: '#app', // 如果没有el元素 是无法编译的
			data: {
				msg: '生命周期'
			},
			beforeCreate() {
				alert('创建之前');
			},
			created() {
				alert('初始化完成');
			},
			beforeMount() {
				alert('挂载之前');
			},
			mounted() {
				alert('挂载后');
			},
			beforeUpdate() {
				alert('修改之前');
			},
			updated() {
				alert('修改后');
			},
			beforeDestroy() {
				alert('销毁前');
			},
			destroyed() {
				alert('销毁后');
			},
			methods: {
				update() {
					this.msg = '修改了';
				}
			}
		});
		vm.$mount('#app'); // 手动挂载绑定范围
		// vm.$destroy(); // 强制让实例销毁 但是编译好后的数据不会销毁
		console.log(vm);
	</script>
</body>
</html>
