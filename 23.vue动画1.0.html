<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue动画1.0</title>
	<link rel="stylesheet" href="animate.css">
	<style>
		.fadeIn {
			background: red;
			width: 200px;
			height: 200px;
		}
		/* fly-enter 初始状态设置 fly-enter-active 激活进入时的状态 */
		.fly-enter {
			width: 100px;
			height: 100px;
		}
		.fly-enter-active {
			-webkit-transition: 1s linear;
		}
		/* fly-leave 初始离开状态设置 fly-leave-active 激活离开时的状态 */
		.fly-leave-active {
			width: 100px;
			height: 100px;
			-webkit-transition: 1s linear;
		}
	</style>
</head>
<body>
	<div id="app">
		<button @click="flag=!flag">显示/隐藏</button>
		<!-- <div v-show="flag" class="fadeIn animated" transition="fly">
			这是显示或隐藏
		</div>
 		-->
 		<transition name="fly">
 			<div v-show="flag" class="fadeIn">这是显示或隐藏</div>
 		</transition>
		
 	</div>
	
	<script src="vue-2.1.10.js"></script>
	<!-- <script src="vue-1.0.26.js"></script> -->
	<script src="vue-resource.js"></script>	
	<script>
		var vm = new Vue({
			el: '#app',
			data: {
				flag: true
			},
			// transitions: {
			// 	fly: {
			// 		enterClass: 'fadeInUp',
			// 		leaveClass: 'fadeOutDown'
			// 	}
			// },
			methods: {
				
			}
		});
	</script>
</body>
</html>
