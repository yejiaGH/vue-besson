			data () {
				return {
					msg: 'hello'
				}
			},
			methods: {

			}
		});
		var vm = new Vue({
			el: '#app',
			data: {
				name: 'app'
			},	
			computed: {
				
			},	
			methods: {
				
			}
		});
		var vm = new Vue({
			el: '#app1',
			data: {
				
			},	
			computed: {
				
			},	
			methods: {
				
			}
		});
