<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算属性的获取</title>
	<link rel="stylesheet" href="bootstrap.css">
</head>
<body>
	<div id="app">
		{{total}} <br>
		{{count}}	
	</div>
	<script src="vue-2.1.10.js"></script>
	<script>
		
		var vm = new Vue({
			
			data: {
				price: 20,
				count: 10
			},
			computed: {
				// 获取值 =》 设置值 设置total可以影响count
				total: {
					get: function() {
						return this.price * this.count;
					},
					set: function(total) {
						// 设置total影响了count
						this.count = total/this.price;
					}
				}
			}			
		});
		vm.$mount('#app'); // 手动挂载绑定范围
		vm.total = 300;
		console.log(vm);
	</script>
</body>
</html>
